name: Publish TestPyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: publish-testpypi-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    if: ${{ github.event_name == 'workflow_dispatch' || contains(github.ref_name, 'a') || contains(github.ref_name, 'b') || contains(github.ref_name, 'rc') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify tag matches package version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PACKAGE_VERSION="$(python - <<'PY'
          import pathlib
          import tomllib

          data = tomllib.loads(pathlib.Path("pyproject.toml").read_text(encoding="utf-8"))
          print(data["project"]["version"])
          PY
          )"
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match project version ($PACKAGE_VERSION)"
            exit 1
          fi

      - name: Require pre-release version for TestPyPI
        run: |
          PACKAGE_VERSION="$(python - <<'PY'
          import pathlib
          import tomllib

          data = tomllib.loads(pathlib.Path("pyproject.toml").read_text(encoding="utf-8"))
          print(data["project"]["version"])
          PY
          )"
          case "$PACKAGE_VERSION" in
            *a*|*b*|*rc*)
              echo "Pre-release version detected: $PACKAGE_VERSION"
              ;;
            *)
              echo "TestPyPI workflow is for pre-releases only."
              echo "Current version is stable: $PACKAGE_VERSION"
              exit 1
              ;;
          esac

      - name: Install build tooling
        run: python -m pip install --upgrade build twine

      - name: Build distributions
        run: python -m build

      - name: Validate package metadata
        run: python -m twine check dist/*

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist-testpypi
          path: dist/*

  publish-testpypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment:
      name: testpypi
      url: https://test.pypi.org/p/orbit-memory
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist-testpypi
          path: dist

      - name: Publish package distributions to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          repository-url: https://test.pypi.org/legacy/
